<!DOCTYPE html>
<html lang="en">


<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(init);


        function init() {


            var chart = new google.visualization.ColumnChart(
                document.getElementById('visualization'));
            var button = document.getElementById('b1');




            var wrapper = new google.visualization.ChartWrapper({
                chartType: 'ColumnChart',
                options: {title: "1995"},
                containerId: 'visualization'
            });

            var dataSourceUrls = [
                "https://docs.google.com/spreadsheets/d/1_juupMeYZJquz-lGoEKegoRhIOyq8lgqz64TXb64L1U/edit#gid=0",
                "https://docs.google.com/spreadsheets/d/1Xu6QpZxx0QCpZjeh6j__Dmna1vbI45TPeopo_62HJjo/edit#gid=0"
            ];
            var dataOptions = [
                {
                    title: '1993-1995',
                    vAxis: {
                        vewWindowMode: 'explicit',
                        viewWindow: {
                            max: 0.5,
                            min: 0
                        }
                    }
                },
                {
                    title: '2009-2016',
                    vAxis: {
                        vewWindowMode: 'explicit',
                        viewWindow: {
                            max: 0.5,
                            min: 0
                        }
                    }
                }
            ];
            var currentDataSetIndex = 1;

            var toggleCurrentChart = function() {
                currentDataSetIndex = 1 - currentDataSetIndex;
                wrapper.setDataSourceUrl(dataSourceUrls[currentDataSetIndex]);
                wrapper.setOptions(dataOptions[currentDataSetIndex]);

                wrapper.draw();
            };
            toggleCurrentChart()
            button.onclick = toggleCurrentChart



        }


    </script>
</head>
<body>
<!-- Identify where the chart should be drawn. -->
<div id="visualization">
</div>
<button id="b1">Change Year</button>
</body>
</html>
